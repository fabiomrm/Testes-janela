<div id="bg-img" class="cadastrar-container">
  <div class="row d-flex justify-content-center" style="width: 1500px">
    <div class="col-md-8 form-area font-cadastrar">
      <div class="row  grid">
        <div class="col-md-8 janela-viva">
          <img src="../../assets/img/logo.svg" alt=""  />
        </div>
        <div class="col-md-4 icone">
          <p><i class="fa fa-times fs-18"  aria-hidden="true"></i></p>
        </div>
      </div>
      <h1>Cadastre-se</h1>
      <form>
        <div class="row">
          <div class="col-md-6">
            <div class="form-group ">
              <label  for=""></label>
              <input [(ngModel)]="usuario.nome"
                name="nome"
                type="text"
                class="form-control border border-warning border-r"
                placeholder="Digite seu nome" 
             
                />
            </div>
            <div class="form-group">
              <label for=""></label>
              <input [(ngModel)]="usuario.email"
              name="email"
                type="email"
                class="form-control border border-warning border-r"
                placeholder="Digite seu email"
              />
            </div>
            <div class="form-group">
              <label for=""></label>
              <input [(ngModel)]="usuario.idade"
              name="idade"
                type="text"
                class="form-control border border-warning border-r"
                placeholder="Digite sua idade (se Voluntario)"
              />
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label for=""></label>
              <input (input)="confirmSenha($event)"
                name="senha"
                type="password"
                class="form-control border border-warning border-r"
                placeholder="Digite sua senha"
              />
            </div>
            <div class="form-group">
              <label for=""></label>
              <input  [(ngModel)]="usuario.senha"
                name="confirmarSenha"
                type="password"
                class="form-control border border-warning border-r"
                placeholder="Confirmar senha"
              />
            </div>
            <div class="form-group">
              <label for=""></label>
              <select class="form-control border border-warning border-r cor-select " name="tipo" id="tipo" (change)="typeUser($event)">
                <option >Selecione um tipo de usuário:</option>
                <option value="vol">Voluntário</option>
                <option value="adm">Administrador</option>
              </select>
            </div>
          </div>
        </div>

        <div class="d-flex justify-content-around pb-5">
        
          <button type="submit" class="btn btn-warning btn-lg btn-block btn-cad" (click)="cadastrar()">Cadastrar</button>
        </div>
      </form>
    </div>
  </div>
</div>
